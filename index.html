<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!--Header section-->
        <div class="container1">
            <nav class="navbar">
                <div class="nav-container">
                    <div class="logo">LOGO</div>
                    <button class="signup-btn">Sign Up</button>
                </div>
            </nav>
            <div class="hero-content">
                <h1 class="hero-title">Cool Dark UI Template for Webflow Agencies!</h1>
                <button class="stay-focused-btn">Stay Focused</button>
            </div>
        </div>


        <!--Main content section-->
        <!-- Action Section -->
        <section class="action-section">
            <div class="container">
                <div class="action-content">
                    <div class="action-text">
                        <h2>See It in Action</h2>
                        <p>Explore the live preview and imagine your brand in this bold new look</p>
                        <button class="launch-preview-btn">Launch Live Preview</button>
                    </div>
                    <div class="action-image">
                        <img src="Assets/wc-big.png" alt="Webflow Conference 2022">
                    </div>
                </div>
            </div>



            <!-- Productive Users Section -->
            <section class="productive-users-section">
                <div class="container">
                    <h2 class="section-title">Joined Thousands of Productive Users</h2>
                    <div class="stats-container">
                        <div class="stat-item">
                            <div class="stat-number">50K</div>
                            <div class="stat-label">Active Users</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">2M+</div>
                            <div class="stat-label">Focus Sessions</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">95%</div>
                            <div class="stat-label">Satisfaction Rate</div>
                        </div>
                    </div>
                </div>
            </section>


    </body>

</html>
